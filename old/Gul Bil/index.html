<!DOCTYPE html>
<html lang="en">
    
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gul bil</title>
        <link rel="icon" type="img/x-icon" href="favicon.ico">
        <script src="Leaderboard.js"></script>
    </head>
    
    <body>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Name:</p><input class="modalItem" id="navn"><br>
            <button class="modalItem" id="add">Add 1 point</button><button class="modalItem" id="sub">Subtract 1
                point</button>
        </div>
    </div>
    <script src="index.js"></script>

    <nav>
        <div class="nav-item">
            <img id="logo" src="favicon.ico">
            <button class="butt" id="myBtn">Gul Bil</button>
            <button class="butt" id="regler"><a href="regler.html">Regler</a></button>
    </nav>

    <div class="scoreboard" id="container">
        <div class="row">
            <div class="name">Viktor</div>
            <div class="score">420</div>
        </div>

        <div class="row">
            <div class="name">Oskar</div>
            <div class="score">0</div>
        </div>

        <div class="row">
            <div class="name">Emilie</div>
            <div class="score">0</div>
        </div>

        <div class="row">
            <div class="name">Aleksander</div>
            <div class="score">0</div>
        </div>

        <div class="row">
            <div class="name">Kiara</div>
            <div class="score" id="last">0</div>
        </div>
    </div>


</body>

</html>
